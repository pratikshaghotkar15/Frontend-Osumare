<div class="panel panel-primary">
<div class="panel-heading">
    <h2 class="text-center">User List</h2>
  </div>
<div class="container">
<div class="panel-body">
<table class="table table-bordered">
<thead class="thead-dark">
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Message</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let user of users">
<td>{{user.name}}</td>
<td>{{user.email}}</td>
<td>{{user.phone}}</td>
<td>{{user.message}}</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
